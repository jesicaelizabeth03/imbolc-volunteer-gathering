<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Page</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .content {
            background: url('bg_phone_size.png') no-repeat center center;
            background-size: cover;
            padding: 20px;
            text-align: center;
        }

        .content h2 {
            font-size: 2em;
            color: white; /* Changed to white */
            margin: 20px 0;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container iframe {
            width: 100%;
            height: 100vh; /* Ensure to fit viewport height */
            border: 0;
        }

        @media (max-width: 768px) {
            .content {
                padding: 10px;
            }

            .content h2 {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            .content {
                padding: 5px;
            }

            .content h2 {
                font-size: 1.2em;
            }

            .form-container iframe {
                height: 80vh; /* Adjust height to fit smaller screens */
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="content">
        <h2>Please RSVP</h2>
        <div class="description">
            <p>Gift Exchange Budget : 200 NTD</p>
            <p>Lunch will be provided. Please take a moment to fill out the following form to let us know if you will be attending our event.</p>
        </div>
        <div class="form-container">
            <!-- Google Form Embed Code -->
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe6LvjgRRTDFGhzk5P6GIiCAtGSscWZRXFYESbFm4op8NBvmA/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
        </div>
    </div>
</body>
</html>
