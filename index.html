<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMBOLC Christmas Volunteer Gathering Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: black;
            text-decoration: none;
            margin: 0 15px;
        }

        .hero {
            background: url('BG2.png') no-repeat center center/cover;
            padding: 100px 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            color: white;
        }

        .hero h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .hero p {
            font-size: 1.2em;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content h2 {
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <div class="hero">
        <h1 id=greeting_header>You are Invited to IMBOLC Christmas Volunteer Gathering!</h1>
        <p>We're excited to have you here.</p>
    </div>
    <div class="content">
        <h2 id="greeting">Hello, you are invited!</h2>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const guestName = urlParams.get('guest_name');
            if (guestName) {
                document.getElementById("greeting_header").innerText = `Hello ${decodeURIComponent(guestName)}, you are invited!`;
            }
        });
    </script>
</body>
</html>
