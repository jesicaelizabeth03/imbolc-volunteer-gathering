<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMBOLC Christmas Volunteer Gathering Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: black;
            text-decoration: none;
            margin: 0 15px;
        }

        .hero {
            background: url('bg_phone_size.png') no-repeat center center/cover;
            padding: 100px 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            color: white;
        }

        .hero h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .hero p {
            font-size: 1.2em;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content h2 {
            font-size: 2em;
            color: #333;
        }
        
        @media (max-width: 768px) {
            .hero {
                padding: 50px 20px;
            }

            .hero h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1 id="greeting_header">You are Invited to IMBOLC Christmas Volunteer Gathering!</h1>
        <p>We're excited to have you here.</p>
         <a href="rsvp.html" class="btn-rsvp" id="rsvp-button">RSVP</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const guestName = urlParams.get('guest_name');
            if (guestName) {
                document.getElementById("greeting_header").innerText = `Hello ${decodeURIComponent(guestName)}, You are Invited to IMBOLC Christmas Volunteer Gathering!!`;
            }
        });
    </script>
</body>
</html>
