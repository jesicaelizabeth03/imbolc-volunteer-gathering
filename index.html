<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .hero {
            background: url('path/to/your/image.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            padding: 100px 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            color: white;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0; /\* Ensure the overlay is behind the content \*/
        }

        .hero h1, .hero p, .hero .btn-rsvp {
            position: relative;
            z-index: 1; /\* Ensure the content is above the overlay \*/
        }

        .hero h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .hero p {
            font-size: 1.2em;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content h2 {
            font-size: 2em;
            color: #333;
        }

        .btn-rsvp {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer; /\* Ensure the cursor changes to a pointer on hover \*/
            display: inline-block; /\* Ensure correct button styling \*/
        }

        .btn-rsvp:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .hero {
                padding: 50px 20px;
                background-size: cover;
            }

            .hero h1 {
                font-size: 2em;
            }

            .hero p {
                font-size: 1em;
            }

            .content h2 {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            .hero {
                padding: 30px 15px;
                background-size: cover;
            }

            .hero h1 {
                font-size: 1.5em;
            }

            .hero p {
                font-size: 0.9em;
            }

            .content h2 {
                font-size: 1.2em;
            }

            .btn-rsvp {
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1 id="greeting_header">You are Invited to IMBOLC Christmas Volunteer Gathering!</h1>
        <p>We're excited to have you here.</p>
         <a href="rsvp.html" class="btn-rsvp" id="rsvp-button">RSVP</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const guestName = urlParams.get('guest_name');
            if (guestName) {
                document.getElementById("greeting_header").innerText = `Hello ${decodeURIComponent(guestName)}, You are Invited to IMBOLC Christmas Volunteer Gathering!!`;
            }
        });
    </script>
</body>
</html>
