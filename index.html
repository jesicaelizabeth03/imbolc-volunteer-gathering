<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Volunteer Gathering 聖誕節志工集會</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero {
            background: url('bg_phone_size.png') no-repeat center center;
            background-size: cover;
            position: relative;
            height: 100vh; /\* Full screen height \*/
            text-align: center;
            border-bottom: 1px solid #ddd;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /\* Ensure background image does not cause overflow \*/
            padding: 20px; /\* Add some padding for better appearance \*/
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0; /\* Ensure the overlay is behind the content \*/
        }

        .centered-text {
            position: relative;
            z-index: 1; /\* Ensure the content is above the overlay \*/
            max-width: 800px; /\* Limit the width of the text \*/
            margin: 0 auto; /\* Center the text block \*/
            text-align: center; /\* Center the text horizontally \*/
        }

        .hero h1 {
            margin: 0 0 20px 0;
            font-size: 2.5em;
        }

        .hero p {
            font-size: 1.2em;
            margin: 0 0 20px 0;
        }

        .btn-rsvp {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer; /\* Ensure the cursor changes to a pointer on hover \*/
            display: inline-block; /\* Ensure correct button styling \*/
        }

        .btn-rsvp:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2em;
                margin: 0 0 15px 0;
            }

            .hero p {
                font-size: 1em;
                margin: 0 0 15px 0;
            }

            .centered-text {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 1.5em;
                margin: 0 0 10px 0;
            }

            .hero p {
                font-size: 0.9em;
                margin: 0 0 10px 0;
            }

            .centered-text {
                font-size: 1.2em;
            }

            .btn-rsvp {
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1 id="greeting_header">You are Invited to IMBOLC Christmas Volunteer Gathering!</h1>
        <p>We're excited to have you here.</p>
        <a href="rsvp.html" class="btn-rsvp" id="rsvp-button">RSVP</a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const guestName = urlParams.get('guest_name');
            const greetingHeader = document.getElementById("greeting_header");
            if (guestName) {
                greetingHeader.innerText = `Hello ${decodeURIComponent(guestName)}, You are Invited to IMBOLC Christmas Volunteer Gathering!!`;
            }
        });
    </script>
</body>
</html>
